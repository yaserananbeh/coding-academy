<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task12</title>
    <style>
        .box{
            display: inline-block;
            border: 1px solid black;
            padding: 10px 35px;
            color: white;
            background: red;
        }
        .box:nth-child(even){
            display: none;
        }
    </style>
</head>
<body>
    <h2>Hide even numbers from 1 to 10 !</h2>
    <div class="container">        
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
    <br>
    <hr>
</body>
</html>
