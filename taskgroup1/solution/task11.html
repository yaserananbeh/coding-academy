<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11</title>
    <style>
        .form-control>label {
            width: 40%;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <form action="" style="width: 60%;margin: auto;text-align: center;">
            <fieldset style="background: #f2ff78;">
                <legend style="text-align: left;">Personal details</legend>
                <div class="form-control">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName">
                </div>
                <br>
                <div class="form-control">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName">
                </div>
                <br>
                <div class="form-control">
                    <label for="email">Email address</label>
                    <input type="email" id="email">
                </div>
                <br>
                <div class="form-control">
                    <label>Gender</label>
                    <div style="display: inline-block; min-width: 178.67px;">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </fieldset>
            <fieldset style="background: #f2ff78">
                <legend style="text-align: left;">City</legend>
                <div class="form-control">
                    <label for="city" >City</label>
                    <div style="display: inline-block; min-width: 178.67px;">
                        <select name="city" id="city">
                            <option value="amman">Amman</option>
                            <option value="irbid">Irbid</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <br>
            <br>
            <input type="submit" value="Subscribe">
        </form>
    </main>
    <footer>

    </footer>

</body>

</html>
